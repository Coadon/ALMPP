name: ALMPP
version: '${version}'
main: com.coadon.almpp.ALMPP
api-version: 1.16
authors: [Coadon]
description: The Advanced Lightweight Minecraft Punish Plugin

commands:
  almpp:
    description: ALMPP debug utilities.
    usage: /<command> [help|version|reload|terminate]
    permission: almpp.almpp
  ban:
    description: Permanently bans a specified player.
    usage: /<command> <player> [reason]
    permission: almpp.ban
    aliases: [permban, bn, expel]
  kick:
    description: Kicks a specified player.
    usage: /<command> <player> [reason]
    permission: almpp.kick
    aliases: [k, remove, rm]
  kickall:
    description: Kicks all players.
    usage: /<command> [reason]
    permission: almpp.kickall
    aliases: [kall]
  tempban:
    description: Temporarily bans a specified player.
    usage: /<command> <player> <duration> [reason]
    permission: almpp.tempban
    aliases: [tbn]
  unban:
    description: Unbans specified player(s) from the blacklist.
    usage: /<command> <player...>
    permission: almpp.pardon
    aliases: [pardon]

permissions:
  almpp.*:
    default: op
    description: Wildcard permission for ALMPP.
  almpp.almpp:
    description: Allow access to /almpp command.
  almpp.ban:
    description: Allow access to /ban command.
  almpp.immune:
    description: Immune to all punishments except for kickall.
  almpp.kick:
    description: Allow access to /kick command.
  almpp.kickall:
    description: Allow access to /kickall command.
  almpp.tempban:
    description: Allow access to /tempban command.
  almpp.unban:
    description: Allow access to /unban command.
