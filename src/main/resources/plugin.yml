name: ALMPP
version: '${version}'
main: com.coadon.almpp.almpp.ALMPP
api-version: 1.16
authors: [ Coadon ]
description: The Advanced Lightweight Minecraft Punish Plugin

commands:
  ban:
    description: Permanently bans a player from the server.
    permission: almpp.ban
    aliases: [ permban, pbn, bn, expel ]
    usage: /<command> <player> [reason]
  tempban:
    description: Temporarily bans a player from the server.
    permission: almpp.tempban
    aliases: [ tmpban, tbn, tb, texpel ]
    usage: /<command> <player> <duration> [reason]
  kick:
    description: Kicks a player from the server.
    permission: almpp.kick
    aliases: [ k, kp, ck, remove, rm ]
    usage: /<command> <player> [reason]
  kickall:
    description: Kicks every player from the server.
    permission: almpp.kickall
    aliases: [ kall, kap, ka ]
    usage: /<command> [reason]
  afkkick:
    description: Kicks a player from the server in an afk kick manner.
    permission: almpp.afkkick
    aliases: [ afkk ]
    usage: /<command> <player>
  unban:
    description: Unbans player(s) from the blacklist.
    permission: almpp.pardon
    aliases: [ pardon ]
    usage: /<command> <player...>
  warn:
    description: Warn a player with a message.
    permission: almpp.warn
    aliases: [ wrn, wr ]
    usage: /<command> <player> <message>
  notice:
    description: Notice a player with a message.
    permission: almpp.notice
    aliases: [ note, infop, ntice, nt ]
    usage: /<command> <player> <message>
  almpp:
    description: Displays information about this plugin.
    permission: almpp.plugininfo
    usage: /<command>

permissions:
  almpp.*:
    description: Wildcard permission for ALMPP.
    children:
      almpp.ban: true
      almpp.tempban: true
      almpp.kick: true
      almpp.kickall: true
      almpp.afkkick: true
      almpp.pardon: true
      almpp.warn: true
      almpp.notice: true
      almpp.plugininfo: true
  almpp.ban:
    description: Allow access to /ban command.
  almpp.tempban:
    description: Allow access to /tempban command.
  almpp.kick:
    description: Allow access to /kick command.
  almpp.kickall:
    description: Allow access to /kickall command.
  almpp.afkkick:
    description: Allow access to /afkkick command.
  almpp.pardon:
    description: Allow access to /unban command.
  almpp.warn:
    description: Allow access to /warn command.
  almpp.notice:
    description: Allow access to /notice command.
  almpp.plugininfo:
    description: Allow access to /almpp command.
