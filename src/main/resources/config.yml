# The default punishment reason.
# When a player got punished without specifying a reason, this reason will be used.
default-punish-reason: "The Ban Hammer had spoken."

# Broadcast ban messages
# When a player got punished, a broadcast will be made for all online players.
# The below options determines the broadcast message.
# You can use color codes with the prefix "&".
# termination - the message that will be sent when a player is punished with /ban /tempban or /kick
# afk-kick - the message that will be sent when a player is kicked with /afkkick
broadcast-ban-message:
  termination:
    - "&l&cPlayer [player] has been terminated from this server due to hacking, griefing, spamming, or abuse."
  afk-kick:
    - "&ePlayer [player] has been AFK-kicked from this server."
