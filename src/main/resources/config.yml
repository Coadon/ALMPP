# The default punishment reason.
# When a player got punished without specifying a reason, this reason will be used.
default-punish-reason: "The Ban Hammer had spoken."

# Punish announcement messages.
# When a player got punished, a broadcast will be made for all online players. The below options determines the broadcast message.
# This feature uses the Kyori adventure-api MiniMessage API, formatting reference is above.
# Leave empty to disable it.
# Use the [player] placeholder for the punished player's name.
punish-announcement:

  # The message that will be sent when a player is punished with /ban or /tempban
  termination:
    - "<bold><color:red>Player [player] has been terminated from this server."

  # The message that will be sent when a player is kicked with /kick
  removal:
    - "<bold><color:red>Player [player] has been removed from this server."

# Common punish reasons.
# Make a list of your commonly used punishment reasons.
# These reasons will be displayed as tab completion when specifying a reason in a command.
# The default entries is commented out, if you want to use this feature, please uncomment it.
common-punish-reasons:
  #- "Cheat Detection."
  #- "Spamming in chat."
  #- "Bullying players."
  #- "Abusing server exploits."

# No reason punishment alternative.
# If you use this value as the reason when writing a punishment command, the reason will be replaced with the default-punish-reason.
# Entering "/ban 'somebody' <THE VALUE>" is equivalent to entering "/ban 'somebody'" which automatically defaults the reason to default-punish-reason.
# Leaving this empty disables this feature.
no-reason-alt: "#"

# ----------- BAN SCREENS ----------
# Customize the contents of ban screens below -- things that displays when a player is banned.
# This feature uses the Kyori adventure-api MiniMessage API, formatting reference is above.
ban-screens:

  # Permanent Ban with /ban
  # [reason] - The punishment reason
  # [date] - The execution date
  permanent-termination:
    - "<color:red>You are permanently banned from this server!"
    - ""
    - "<color:gray>Reason: <color:white>[reason]"
    - "<color:gray>Date: <color:white>[date]"

  # Temporary Ban with /tempban
  # [reason] - The punishment reason
  # [date] - The execution date
  # [expiry] - The expire date
  temporary-termination:
    - "<color:red>You are temporarily banned until <color:white>[expiry]<color:red> from this server!"
    - ""
    - "<color:gray>Reason: <color:white>[reason]"
    - "<color:gray>Date: <color:white>[date]"

  # Kick with /kick
  # [reason] - The punishment reason
  # [date] - The execution date
  removal:
    - "<color:red>You are kicked from this server!"
    - ""
    - "<color:gray>Reason: <color:white>[reason]"
    - "<color:gray>Date: <color:white>[date]"


# Debug mode.
# This feature is disabled by default to minimize verbose information that was sent to the console, enable it if you need to.
# This setting determines weather or not to print the stacktrace to the console when an error occurred while executing a command.
# This can be useful when you are trying to submit a bug report, and needs to provide information about the error log.
debug-mode: false
