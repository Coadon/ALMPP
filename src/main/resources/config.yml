# The default punishment reason.
#
# - When a player is punished without the issuer specifying a reason, this reason will be used.
default-punish-reason: "The Ban Hammer had spoken."

# No reason alternative.
#
# - Leaving the no-reason-alt as the punishment reason will cause the default-punish-reason to be used.
# - Leaving this empty disables this feature.
no-reason-alt: "#"

# Punishment reason auto-completion.
#
# - These reasons will appear as tab completion when writing a punishment command.
common-punish-reasons:
#  - "Cheat Detection."
#  - "Spamming in chat."
#  - "Bullying players."
#  - "Abusing server exploits."


# +--------------------------------------------------------------------------------+ #
# +                             Announcement Messages                              + #
# +--------------------------------------------------------------------------------+ #
# When a player is punished, a broadcast will be made for all online players.
# The below options determines the broadcast message.
#
# - Weather to enable this feature generally
enable-announcements: true
#
# - This feature uses the Kyori adventure MiniMessage API, formatting reference is above.
# - Leave any option(s) empty to disable it.
# - Use the [player] placeholder for the punished player's name.
punish-announcement:

  # When a player is punished with /ban or /tempban
  termination:
    - "<bold><color:red>Player [player] has been terminated from this server."

  # When a player is kicked with /kick
  removal:
    - "<bold><color:red>Player [player] has been removed from this server."


# +--------------------------------------------------------------------------------+ #
# +                                  Ban Screens                                   + #
# +--------------------------------------------------------------------------------+ #
# Customize the contents of the ban screens below -- things that displays when a player is banned.
#
# - This feature uses the Kyori adventure MiniMessage API, formatting reference is above.
# - Each ban screen has its own set of placeholders.
ban-screens:

  # Permanent Ban with /ban
  # [reason] - The punishment reason
  # [date] - The date of issue
  permanent-termination:
    - "<color:red>You are permanently banned from this server!"
    - ""
    - "<color:gray>Reason: <color:white>[reason]"

  # Temporary Ban with /tempban
  # [reason] - The punishment reason
  # [date] - The date of issue
  # [expiry] - The expire date
  # [duration] - The remaining duration of the ban
  temporary-termination:
    - "<color:red>You are temporarily banned for <color:white>[duration]<color:red> from this server!"
    - ""
    - "<color:gray>Reason: <color:white>[reason]"

  # Kick with /kick
  # [reason] - The punishment reason
  # [date] - The date of issue
  removal:
    - "<color:red>You are kicked from this server!"
    - ""
    - "<color:gray>Reason: <color:white>[reason]"


### Optional Features

# Enable logging
#
# - Weather or not to log in the console when somebody got punished.
# - It will log regardless if the punishment is silent or not.
enable-logging: true

# Enable immunity
#
# - Weather or not to enable the feature that players with permission almpp.immune cannot be punished.
enable-immunity: false

# Debug mode.
#
# This feature is disabled by default to minimize verbose information that was sent to the console, enable it if you need to.
# This setting determines weather or not to print the stacktrace to the console when an error occurred while executing a command.
# This can be useful when trying to provide the error log when submitting a bug report.
debug-mode: false
